# 上場予定銘柄リスト
# 上場予定の銘柄をこのファイルで管理します
# 
# 各銘柄は以下の情報を持ちます:
# - symbol: 銘柄コード (必須、仮コードでも可)
# - name: 企業名 (必須)
# - ipo_date: 上場予定日 (任意、YYYY-MM-DD形式)
# - market: 上場市場 (任意、例: 東証プライム、東証スタンダード、NASDAQ等)
# - note: メモ (任意)
# - currency: 通貨単位 (任意、円/ドル/ユーロ等。未設定の場合は自動判定)
# - expected_price: 想定価格・公募価格 (任意)

ipo_stocks:
