# 銘柄リスト
# YAML形式で管理
# 
# 各銘柄は以下の情報を持ちます:
# - symbol: 銘柄コード (必須)
# - name: 企業名 (任意)
# - added: 追加日 (任意)
# - note: メモ (任意)
# - quantity: 保有数 (任意、マイナスは空売り、0または未設定は検討中)
# - acquisition_price: 取得単価 (任意)
# - currency: 通貨単位 (任意、円/ドル/ユーロ/ポンドなど。未設定の場合は自動判定)
# - considering_action: 検討中の行動 (任意、'buy'または'short_sell'、デフォルトは'buy')
# - account_type: 口座種別 (任意、'特定'/'NISA'/'旧NISA'、デフォルトは'特定')
#   - 特定: 譲渡益に20.315%課税
#   - NISA: 非課税
#   - 旧NISA: 非課税

stocks:
  - symbol: 7203.T
    name: トヨタ自動車
    added: 2025-10-07
    quantity: 100
    acquisition_price: 2500
    currency: 円
    account_type: 特定
  
  - symbol: 6758.T
    name: ソニーグループ
    added: 2025-10-07
    quantity: -50
    acquisition_price: 12000
    note: 空売りポジション
    account_type: NISA
    # currency未設定の場合は自動判定（.T/.JPなら円）
  
  - symbol: AAPL
    name: Apple Inc.
    added: 2025-10-07
    currency: ドル
    account_type: 旧NISA
    # 保有数未設定（購入検討中）
  
  - symbol: MSFT
    name: Microsoft Corporation
    added: 2025-10-07
    currency: ドル
    # account_type未設定の場合はデフォルト（特定）
    # 保有数未設定（購入検討中）
