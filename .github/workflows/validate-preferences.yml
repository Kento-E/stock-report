name: Validate Investment Preferences

on:
  push:
    paths:
      - 'data/investment_preferences.yaml'
  pull_request:
    paths:
      - 'data/investment_preferences.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pyyaml
    
    - name: Validate investment_preferences.yaml
      run: |
        python src/validators/validate_preferences.py data/investment_preferences.yaml
