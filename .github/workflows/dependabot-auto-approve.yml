name: Dependabot Auto Approve

on:
  pull_request_target:
    types: [opened, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    # Dependabotが作成したPRのみを対象とする
    # github.actorではなくPRの作成者をチェックすることで、確実にDependabotのPRのみを処理
    if: github.event.pull_request.user.login == 'dependabot[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto approve and merge Dependabot PRs
        run: |
          echo "DependabotによるPR #${{ github.event.pull_request.number }} を自動承認します"
          echo "更新タイプ: ${{ steps.metadata.outputs.update-type }}"
          gh pr review --approve "${{ github.event.pull_request.number }}"
          gh pr merge "${{ github.event.pull_request.number }}" --squash --auto --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
