name: Daily Stock Report

on:
  schedule:
    - cron: "0 0 * * 1-5"  # 平日（月〜金）の午前9時10分（JST）に自動実行
  workflow_dispatch:  # 任意のブランチから手動実行が可能
    # 手動実行方法:
    # 1. GitHubの「Actions」タブを開く
    # 2. 左サイドバーから「Daily Stock Report」を選択
    # 3. 「Run workflow」ボタンをクリック
    # 4. ドロップダウンから実行したいブランチを選択
    # 5. 「Run workflow」をクリック
    # PRブランチでも実行可能なため、マージ前のテストに活用できます

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # 必要なパッケージをrequirements.txtに記載
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run main.py
        run: |
          python src/main.py
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          YAHOO_API_KEY: ${{ secrets.YAHOO_API_KEY }}
