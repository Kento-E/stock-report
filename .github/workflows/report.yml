name: Stock Report

on:
  # 定期実行は一時停止中
  # 詳細は .github/specs/automation-cicd.md の「スケジューラ・自動実行」セクションを参照
  # schedule:
  #   - cron: "0 0 * * 2,4"  # 火曜日と木曜日の00:00 UTC（JST 09:00）に実行
  workflow_dispatch:

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # 必要なパッケージをrequirements.txtに記載
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Python environment with data downloads
        uses: ./.github/actions/setup-python-env
        timeout-minutes: 10

      - name: Run main.py
        run: |
          python src/main.py
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          YAHOO_API_KEY: ${{ secrets.YAHOO_API_KEY }}
