name: Update README File Structure

on:
  push:
    branches:
      - main
    paths:
      - 'src/**/*.py'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**/*.py'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run update script
        run: |
          python scripts/update_readme_structure.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "README.md に変更はありません"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "README.md に変更があります"
          fi

      - name: Commit and push changes (on push to main)
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: READMEのファイル構造を自動更新"
          git push

      - name: Commit changes (on pull request)
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: READMEのファイル構造を自動更新"
          git push origin HEAD:${{ github.head_ref }}
