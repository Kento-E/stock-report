name: Run Tests

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Cache apt packages
        uses: actions/cache@v3
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-fonts-${{ hashFiles('.github/workflows/test.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-fonts-
      
      - name: Install Japanese fonts
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get -o Acquire::Retries=3 -o Acquire::http::Timeout="60" install -y --no-install-recommends fonts-noto-cjk
        timeout-minutes: 10
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --timeout=100 -r requirements.txt
        timeout-minutes: 10
      
      - name: Setup Python environment with data downloads
        uses: ./.github/actions/setup-python-env
        timeout-minutes: 10
      
      - name: Run tests with pytest
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=term --cov-report=html
        continue-on-error: false
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7
      
      - name: Test Summary
        if: always()
        run: |
          echo "## ãƒ†ã‚¹ãƒˆçµæžœ ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python -m pytest tests/ --tb=no --no-header -q >> $GITHUB_STEP_SUMMARY || true
