name: Run Tests

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Cache apt packages
        uses: actions/cache@v3
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-fonts-${{ hashFiles('.github/workflows/test.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-fonts-
      
      - name: Install Japanese fonts
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends fonts-noto-cjk
        timeout-minutes: 3
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --timeout=100 -r requirements.txt
        timeout-minutes: 10
      
      - name: Run tests with pytest
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=term --cov-report=html
        continue-on-error: false
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7
      
      - name: Update test counts in documentation
        run: |
          python scripts/update_test_counts.py
      
      - name: Commit test count updates
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # 変更があるかチェック
          if git diff --quiet docs/TEST.md; then
            echo "TEST.md に変更はありません。コミットをスキップします。"
          else
            echo "TEST.md の変更を検出しました。コミットします。"
            git add docs/TEST.md
            git commit -m "docs: テストケース数を自動更新"
            git push
          fi
      
      - name: Test Summary
        if: always()
        run: |
          echo "## テスト結果 📊" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python -m pytest tests/ --tb=no --no-header -q >> $GITHUB_STEP_SUMMARY || true
